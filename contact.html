  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding" id="contact_section">
    
      <div class="container">
        <div class="card-2">
          <div class="accent"></div>
          <div class="row">
            <div class="col-12">
              <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
              <form class="form-contact contact_form" method="post" id="formSubmit">
                <div class="row">

                  <div class="col-md-6 col-12">
                    <div class="form-group">
                     
                      <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter your name'" placeholder='Enter your name' required/>
                     
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <input class="form-control" name="position" id="position" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter your position held'" placeholder='Enter your position held' required>
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address' required>
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <input class="form-control" name="company" id="company" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Company Name'" placeholder='Company Name' required>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <input class="form-control" name="number" id="number" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Number'" placeholder='Number'>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <!-- Unbelievable amt of effort for this select...wtf... -->
                  
                    <select name = "type" id="type" required>

                      <option value="hide">-- Client Type --</option>
                      <option value="B2B">B2B Customer</option>
                      <option value="Merchant">Merchant</option>
                      <option value="Merchant">Media Enquiry</option>
                    </select>
                   
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group">

                      <textarea class="form-control w-100" name="message" id="message" cols="30" rows="5"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                        placeholder='Enter Message' required></textarea>
                    </div>
                  </div>

                  
                  
                  

                </div>
                <div class="form-group mt-3">
                  <button type="submit" id="submit-form" class="button button-contactForm btn_1">Send<i class="flaticon-right-arrow"></i> </button>
                </div>
              </form>
            </div>

            <div class="col-lg-4" id="side_icon">
              <div style="text-align: center;">
                <img src="img/savour_icon.png" height="200" width="200">
              </div>
            </div>
          
          </div>
          

        </div>

        
            
      
      </div>
   
  </section>
